name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t tsmc-forecast-backend ./backend

      - name: Run backend container
        run: docker run -d --name backend-app -p 5000:5000 tsmc-forecast-backend

      - name: Wait for backend to be ready (optional, but good practice)
        run: |
          echo "Waiting for backend to be ready..."
          sleep 10 # Give the Flask app some time to start

      - name: Run backtesting script
        run: docker exec backend-app python -m src.backtest --model ffn --investment 10000

      - name: Stop backend container
        if: always()
        run: docker stop backend-app
      
      - name: Remove backend container
        if: always()
        run: docker rm backend-app

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend Docker image
        run: docker build -t tsmc-forecast-frontend ./frontend
